<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/fontawesome-free-5.15.4-web/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    
      <div class="back-color">
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="image">
        <div class="color"></div>
        <img class="icon"src="./images/icon-view.svg" alt="icon">
      </div>
    <p class="title">Equilibrium #3429</p>

    <P>Our Equilibrium collection promotes balance and calm.</P>
    <div class="eth">
      
      <p class="color-ch"> <i class="fab fa-ethereum"></i> 0.041 ETH </p>
      <p> <i class="fas fa-clock"></i> 3 days left</p>
    </div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">wassem samir</a>.
  </div>
</body>
</html>
